<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="./output.css"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="bg-dark-blue text-[15px]">
    <!-- Container -->
    <div
      class="h-screen max-w-screen-xl flex justify-center items-center mx-auto"
    >
      <!-- Card -->
      <div
        class="flex flex-col md:flex-row-reverse max-w-[350px] md:max-w-screen-lg bg-desaturated-blue rounded-xl"
      >
        <!-- Image -->
        <div
          class="bg-header-mobile md:bg-header-desktop h-[250px] md:h-[480px] w-full bg-cover bg-no-repeat rounded-t-xl md:rounded-none md:rounded-r-xl"
        >
          <!-- Overlay -->
          <div
            class="h-full w-full bg-soft-violet/60 rounded-t-xl md:rounded-none md:rounded-r-xl"
          ></div>
        </div>
        <!-- Content -->
        <div class="p-6 md:mt-8 md:py-6 md:px-20">
          <!-- Heading -->
          <div class="text-center md:text-left">
            <h3
              class="font-inter font-bold pt-4 text-2xl md:text-4xl text-white-900"
            >
              Get <span class="text-soft-violet">insights</span> that help your
              business grow.
            </h3>
            <p class="font-inter py-4 md:py-6 text-white-600">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <!-- Stats -->
          <div
            class="flex flex-col md:flex-row md:justify-between gap-4 items-center text-center p-6 md:p-0 md:my-10"
          >
            <div>
              <p class="font-lexend-deca text-white-900 text-2xl">10k+</p>
              <p class="pt-1 font-lexend-deca text-white-600 uppercase text-sm">
                Companies
              </p>
            </div>
            <div>
              <p class="font-lexend-deca text-white-900 text-2xl">314</p>
              <p class="pt-1 font-lexend-deca text-white-600 uppercase text-sm">
                Templates
              </p>
            </div>
            <div>
              <p class="font-lexend-deca text-white-900 text-2xl">12M+</p>
              <p class="pt-1 font-lexend-deca text-white-600 uppercase text-sm">
                Queries
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
